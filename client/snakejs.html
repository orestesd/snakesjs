<!DOCTYPE html>
<html>
  <head>
    <!-- js libs-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
	<script src="http://underscorejs.org/underscore-min.js"></script>
	<script src="/js/socket.io.js"></script>

	<!-- bootstrap -->
	<script src="/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-responsive.min.css">

    <!-- custom css-->
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

  	<div class="container hero-unit">
        <h1>SnakeJS</h1>
        <p>Simple multiplayer snake game.</p>

  		<div id="init_form" >
			<p class="unregistered">
				<label for="player_name">Name</label>
				<input id="player_name" />
				<a class="btn btn-primary btn-large" id="register">Register</a>
			</p>
			<p class="registered hide">
				<a class="btn btn-primary btn-large" id="create_game">Create new game</a>
				<a data-toggle="modal" href="#register_modal" class="btn btn-primary btn-large" id="join_existing_game">Join existing game</a>
			</p>
		</div>

		<div id="game" class="row hide">
            <div class="span4">
    			<p class="playerlist"></p>
    			<span class="joinlink"></span>
                <div id="game_messages"></div>
                <a class="btn btn-primary btn-large" id="start_game">Start game</a>
            </div>
            <div class="span8">
                <canvas id="canvas" />
            </div>
		</div>
	</div>

	<div id="loading_modal" class="modal hide fade">
        <p>Registering...</p>
    </div>

    <div id="register_modal" class="modal hide fade ">
        <div>
            <span>Insert the game id to join</span>
            <p>
                <input id="game_id" placeholder="game id" />
                <a class="btn btn-primary btn-large" data-dismiss="modal" id="join_game">Join!</a>
            </p>
        </div>
    </div>

	<!-- jQuery templates-->
	<script id="playerListTemplate" type="text/x-jquery-tmpl">
        Current game players:
		<ul>	
			{{each player_names}}
				<li>${$value}</li>
			{{/each}}
		</ul>
	</script>

	<script id="gameLinkTemplate" type="text/x-jquery-tmpl">
		send this link to a friend for join this game:<br>
        ${link}
	</script>

	<script src="/js/app.js"></script>
    <script src="/js/app_io.js"></script>
    <script src="/js/app_game.js"></script>
    <script src="/js/app_drawer.js"></script>
    <script src="/js/app_ui_events.js"></script>

  </body>
</html>
